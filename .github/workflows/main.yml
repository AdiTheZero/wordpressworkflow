name: Simple WordPress and MySQL Setup

on:
  push:
    branches:
      - main

jobs:
  setup-environment:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up MySQL and WordPress using Docker
      - name: Set up MySQL and WordPress Docker containers
        run: |
          # Pull MySQL and WordPress Docker images
          docker pull mysql:8.0
          docker pull wordpress:latest

          # Start MySQL container
          docker run --name mysql-container -e MYSQL_ROOT_PASSWORD=root_password -d mysql:8.0

          # Start WordPress container, linking to MySQL
          docker run --name wordpress-container --link mysql-container:mysql -e WORDPRESS_DB_HOST=mysql-container:3306 -e WORDPRESS_DB_NAME=wordpress -e WORDPRESS_DB_USER=root -e WORDPRESS_DB_PASSWORD=root_password -p 8080:80 -d wordpress:latest

          # Wait for MySQL and WordPress to be ready
          sleep 30

      # Step 3: Verify MySQL is running
      - name: Verify MySQL is running
        run: |
          docker exec mysql-container mysqladmin -u root -proot_password ping

      # Step 4: Verify WordPress is running
      - name: Verify WordPress is running
        run: |
          curl --fail http://localhost:8080 | grep "WordPress"
          
      # Step 5: Show databases in MySQL
      - name: Show databases
        run: |
          docker exec mysql-container mysql -u root -proot_password -e "SHOW DATABASES;"

      # Step 6: Create a database and table, and insert data
      - name: Create database and insert data
        run: |
          docker exec -i mysql-container mysql -u root -proot_password -e "CREATE DATABASE IF NOT EXISTS test_db;"
          docker exec -i mysql-container mysql -u root -proot_password -e "CREATE TABLE IF NOT EXISTS test_db.users (id INT AUTO_INCREMENT PRIMARY KEY, name VARCHAR(255), email VARCHAR(255));"
          docker exec -i mysql-container mysql -u root -proot_password -e "INSERT INTO test_db.users (name, email) VALUES ('John Doe', 'john@example.com');"
          docker exec -i mysql-container mysql -u root -proot_password -e "INSERT INTO test_db.users (name, email) VALUES ('Jane Smith', 'jane@example.com');"

      # Step 7: Generate and Upload MySQL Report
      - name: Generate and Upload MySQL Report
        run: |
          docker exec -i mysql-container mysql -u root -proot_password -e "SELECT * FROM test_db.users;" > report.txt
          echo "MySQL Report" > report.txt
          
      - name: Upload MySQL Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: mysql-report
          path: report.txt
